<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="assets/logo.png" />
  <meta name="theme-color" content="#2563eb" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>TRANSGULF - Concrete Calculator</title>
  <style>
    body { background: #fbf2f4; }
    .tile-shadow { box-shadow: 0 10px 22px rgba(15, 23, 42, 0.10); }
  </style>
</head>
<body class="min-h-screen">
  <div id="toast" class="hidden"></div>
  <div id="tgShell">
    <div id="tgPage">
<main class="px-4 md:px-8 pb-24 md:pb-10 pt-4 md:pt-8 max-w-5xl mx-auto">
        <div class="flex items-start justify-between gap-4 mb-5">
          <div>
            <div class="text-xl md:text-2xl font-extrabold text-slate-800">Concrete Calculator</div>
            <div class="text-sm text-slate-500 font-semibold">Estimate concrete volume with quick inputs.</div>
          </div>
          <a href="dashboard.html" class="hidden sm:inline-flex h-11 px-4 rounded-2xl bg-white border border-slate-200 tile-shadow font-extrabold text-slate-700 items-center">Back to Dashboard</a>
        </div>

        <div class="bg-white rounded-3xl border border-slate-200 tile-shadow p-5 md:p-6">
          <div class="md:flex md:items-start md:gap-6">
            <div class="md:w-1/2">
              <label class="block text-[11px] font-extrabold text-slate-600 mb-1 uppercase tracking-wider">Element Type</label>
              <select id="elementType" onchange="updateUI()"
                class="w-full h-11 rounded-2xl border border-slate-200 bg-white px-3 text-sm font-semibold focus:outline-none focus:ring-4 focus:ring-blue-500/15 focus:border-blue-500">
                <option value="slab">Rectangular Slab / Wall</option>
                <option value="column">Circular Column / Post Hole</option>
                <option value="footing">Square Footing</option>
                <option value="curb">Curb and Gutter (Per Meter)</option>
              </select>
              <div id="inputContainer" class="space-y-4 mt-4"></div>

              <div class="mt-6 pt-4 border-t border-slate-100">
                <div class="flex items-center justify-between mb-4">
                  <label class="text-xs font-extrabold text-slate-600 uppercase tracking-wider">Waste Margin (%)</label>
                  <input type="number" id="waste" value="5" class="w-20 h-10 bg-slate-50 border border-slate-200 rounded-xl text-center font-extrabold text-sm focus:outline-none focus:ring-4 focus:ring-blue-500/15 focus:border-blue-500">
                </div>
                <button onclick="calculate()"
                  class="w-full h-11 rounded-2xl bg-blue-600 text-white font-extrabold px-5 tile-shadow active:scale-[0.99]">
                  Generate Estimate
                </button>
              </div>
            </div>

            <div class="md:w-1/2 mt-6 md:mt-0">
              <div id="resultBox" class="hidden rounded-3xl border border-blue-200 bg-blue-50 p-6 text-center">
                <span class="block text-xs font-extrabold uppercase tracking-wider text-blue-700">Estimated Volume</span>
                <div class="flex items-baseline justify-center gap-2 mt-2">
                  <span id="volumeResult" class="text-5xl font-extrabold text-slate-900">0.000</span>
                  <span class="text-sm font-extrabold text-blue-700 uppercase">mA3</span>
                </div>
                <div id="breakdown" class="mt-3 text-xs text-slate-600 font-semibold"></div>
              </div>
              <div class="mt-4 text-xs text-slate-500 font-semibold">
                Tip: Use meters for length and width, and centimeters for thickness.
              </div>
            </div>
          </div>
        </div>

        <div id="errBox" class="hidden mt-4 rounded-2xl border border-rose-200 bg-rose-50 p-3 text-sm text-rose-800"></div>
      </main>
    </div>
  </div>
  <script src="app.js"></script>
  <script>
    TGApp.initShell('calculator');

    const inputContainer = document.getElementById('inputContainer');

    function updateUI() {
      const type = document.getElementById('elementType').value;
      let html = '';

      const inputStyle = "w-full h-11 rounded-2xl border border-slate-200 bg-slate-50 px-4 text-sm font-semibold focus:outline-none focus:ring-4 focus:ring-blue-500/15 focus:border-blue-500";
      const labelStyle = "block text-[11px] font-extrabold text-slate-600 mb-1 uppercase tracking-wider";

      if (type === 'slab' || type === 'footing') {
        html = `
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div><label class="${labelStyle}">Length (m)</label><input type="number" id="val1" step="0.01" placeholder="0.00" class="${inputStyle}"></div>
            <div><label class="${labelStyle}">Width (m)</label><input type="number" id="val2" step="0.01" placeholder="0.00" class="${inputStyle}"></div>
          </div>
          <div><label class="${labelStyle}">Thickness / Depth (cm)</label><input type="number" id="val3" step="0.1" placeholder="10" class="${inputStyle}"></div>
        `;
      } else if (type === 'column') {
        html = `
          <div><label class="${labelStyle}">Diameter (m)</label><input type="number" id="val1" step="0.01" placeholder="0.50" class="${inputStyle}"></div>
          <div><label class="${labelStyle}">Height / Depth (m)</label><input type="number" id="val2" step="0.01" placeholder="2.00" class="${inputStyle}"></div>
          <div><label class="${labelStyle}">Quantity (Number of Columns)</label><input type="number" id="val3" value="1" class="${inputStyle}"></div>
        `;
      } else if (type === 'curb') {
        html = `
          <div><label class="${labelStyle}">Total Run (Linear Meters)</label><input type="number" id="val1" step="0.1" placeholder="10.0" class="${inputStyle}"></div>
          <p class="text-xs text-slate-500 font-semibold">Standard curb volume assumed (0.12 mA3 per meter).</p>
        `;
      }

      inputContainer.innerHTML = html;
      document.getElementById('resultBox').classList.add('hidden');
    }

    function calculate() {
      const type = document.getElementById('elementType').value;
      const waste = 1 + (parseFloat(document.getElementById('waste').value) / 100);
      let rawVolume = 0;

      const v1 = parseFloat(document.getElementById('val1')?.value || 0);
      const v2 = parseFloat(document.getElementById('val2')?.value || 0);
      const v3 = parseFloat(document.getElementById('val3')?.value || 0);

      if (type === 'slab' || type === 'footing') {
        rawVolume = v1 * v2 * (v3 / 100);
      } else if (type === 'column') {
        const radius = v1 / 2;
        rawVolume = (Math.PI * Math.pow(radius, 2) * v2) * v3;
      } else if (type === 'curb') {
        rawVolume = v1 * 0.12;
      }

      if (rawVolume > 0) {
        const totalVolume = rawVolume * waste;
        document.getElementById('volumeResult').innerText = totalVolume.toFixed(3);
        document.getElementById('breakdown').innerText = `Base: ${rawVolume.toFixed(3)}mA3 + Waste: ${((waste - 1) * 100).toFixed(0)}%`;
        document.getElementById('resultBox').classList.remove('hidden');
      } else {
        alert("Please enter all required dimensions.");
      }
    }

    updateUI();
  </script>
</body>
</html>
