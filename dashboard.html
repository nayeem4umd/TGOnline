<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="assets/logo.png" />
  <meta name="theme-color" content="#2563eb" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>TRANSGULF - Dashboard</title>
  <style>
    body { background: #fbf2f4; }
    .tile-shadow { box-shadow: 0 10px 22px rgba(15, 23, 42, 0.10); }
  </style>
</head>
<body class="min-h-screen">
  <div id="toast" class="hidden"></div>
  <div id="tgShell">
    <div id="tgPage">
<main class="px-4 md:px-8 pb-24 md:pb-10 pt-4 md:pt-8 max-w-6xl mx-auto">
        <div class="mb-4 text-sm text-slate-700">
          <span class="font-medium">Welcome,</span>
          <span id="companyName" class="font-semibold">-</span>
        </div>

        <div class="flex items-center justify-between mb-4">
          <div class="text-lg font-extrabold text-slate-800">Quick Actions</div>
          <button id="btnBell" class="relative w-10 h-10 rounded-xl bg-white border border-slate-200 flex items-center justify-center tile-shadow active:scale-95">
            ðŸ””
            <span id="bellDot" class="hidden absolute top-2 right-2 w-2.5 h-2.5 rounded-full bg-red-500 ring-2 ring-[#fbf2f4]"></span>
          </button>
        </div>

        <div id="tilesGrid" class="grid grid-cols-2 gap-4"></div>

        <div class="mt-6 bg-white rounded-3xl border border-slate-200 p-5 tile-shadow">
          <div class="flex items-center justify-between">
            <div>
              <div class="text-sm font-extrabold text-slate-800">Today</div>
              <div class="text-xs text-slate-500 font-bold">Demo KPI (replace with API)</div>
            </div>
            <div class="text-right">
              <div class="text-xs text-slate-500 font-bold">Orders</div>
              <div id="kpiOrders" class="text-2xl font-extrabold text-slate-800">-</div>
            </div>
          </div>

          <div class="mt-4 grid grid-cols-3 gap-3">
            <div class="rounded-2xl bg-slate-50 border border-slate-200 p-3">
              <div class="text-[11px] font-extrabold uppercase tracking-wider text-slate-500">Current</div>
              <div id="kpiCur" class="text-lg font-extrabold text-slate-800 mt-1">-</div>
            </div>
            <div class="rounded-2xl bg-slate-50 border border-slate-200 p-3">
              <div class="text-[11px] font-extrabold uppercase tracking-wider text-slate-500">Approved</div>
              <div id="kpiApp" class="text-lg font-extrabold text-slate-800 mt-1">-</div>
            </div>
            <div class="rounded-2xl bg-slate-50 border border-slate-200 p-3">
              <div class="text-[11px] font-extrabold uppercase tracking-wider text-slate-500">Rejected</div>
              <div id="kpiRej" class="text-lg font-extrabold text-slate-800 mt-1">-</div>
            </div>
          </div>
        </div>

        <div id="errBox" class="hidden mt-4 rounded-2xl border border-rose-200 bg-rose-50 p-3 text-sm text-rose-800"></div>
      </main>
    </div>
  </div>
  <script src="app.js"></script>
  <script>
    TGApp.initShell('dashboard');

    function tileHTML(item){
      const activeBg = item.active ? "tg-active-card" : "bg-white";
      const colorMap = {
        newOrder: "tg-chip-emerald",
        orderReq: "tg-chip-blue",
        inProcess: "tg-chip-amber",
        deliveryNote: "tg-chip-purple",
        trackGps: "tg-chip-cyan",
        dnAccept: "tg-chip-rose"
      };
      const iconStyle = colorMap[item.id] || "bg-slate-50 text-slate-600 border-slate-200";
      return `
        <a href="${item.route || '#'}" class="relative ${activeBg} rounded-2xl border border-slate-200 tile-shadow p-4 h-[112px] text-left active:scale-[0.99] transition block">
          <div class="flex items-center gap-4 h-full">
            <div class="w-12 h-12 rounded-2xl border ${iconStyle} flex items-center justify-center text-2xl shrink-0">${item.icon || ''}</div>
            <div class="text-lg font-extrabold text-slate-800 leading-tight">${item.title || ''}</div>
          </div>
        </a>`;
    }

    async function loadDashboard(){
      let data = TGApp.mock.dashboard();

      $('companyName').textContent = data.companyName || '-';
      $('bellDot').classList.toggle('hidden', !((data.notifications || 0) > 0));

      const tiles = Array.isArray(data.tiles) ? data.tiles : [];
      $('tilesGrid').innerHTML = tiles.map(tileHTML).join('');

      const orders = await TGApp.apiGet('/orders', () => TGApp.mock.orders());
      const counts = { Current:0, Approved:0, Rejected:0 };
      (orders||[]).forEach(o => { if(counts[o.status] !== undefined) counts[o.status]++; });

      $('kpiOrders').textContent = (orders||[]).length;
      $('kpiCur').textContent = counts.Current;
      $('kpiApp').textContent = counts.Approved;
      $('kpiRej').textContent = counts.Rejected;
    }

    document.getElementById('btnBell').addEventListener('click', () => {
      TGApp.toast('Notifications (connect your API)', 'info');
    });

    loadDashboard();
  </script>
</body>
</html>
