<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="assets/logo.png" />
  <meta name="theme-color" content="#2563eb" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>TRANSGULF - Profile</title>

  <style>
    body { background: #fbf2f4; }
    .tile-shadow { box-shadow: 0 10px 22px rgba(15, 23, 42, 0.10); }
  </style>
</head>

<body class="min-h-screen">
  <div id="toast" class="hidden"></div>
  <div id="tgShell">
    <div id="tgPage">
<main class="px-4 md:px-8 pb-24 md:pb-10 pt-4 md:pt-8 max-w-6xl mx-auto">
        <div class="flex items-start justify-between gap-4 mb-5">
          <div>
            <div class="text-xl md:text-2xl font-extrabold text-slate-800">Profile</div>
            <div class="text-sm text-slate-500 font-semibold">Logged-in user details</div>
          </div>
          <button id="btnRefresh" class="h-11 px-4 rounded-2xl bg-white border border-slate-200 tile-shadow font-extrabold text-slate-700">
            Refresh
          </button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
          <!-- Profile Card -->
          <div class="bg-white rounded-3xl border border-slate-200 tile-shadow p-6 lg:col-span-2">
            <div class="flex items-center gap-4">
              <div class="w-14 h-14 rounded-2xl bg-blue-600 text-white flex items-center justify-center text-2xl font-extrabold">
                &#x1F464;
              </div>
              <div class="min-w-0">
                <div id="pName" class="text-lg font-extrabold text-slate-800 truncate">-</div>
                <div id="pEmail" class="text-sm text-slate-500 font-semibold truncate">-</div>
              </div>
              <span id="pRole" class="ml-auto px-3 py-1 rounded-full text-xs font-extrabold border border-slate-200 bg-slate-50 text-slate-700">-</span>
            </div>

            <div class="mt-5 grid grid-cols-1 sm:grid-cols-2 gap-3">
              <div class="rounded-2xl bg-slate-50 border border-slate-200 p-4">
                <div class="text-[11px] font-extrabold uppercase tracking-wider text-slate-500">Company</div>
                <div id="pCompany" class="mt-1 font-extrabold text-slate-800">-</div>
              </div>
              <div class="rounded-2xl bg-slate-50 border border-slate-200 p-4">
                <div class="text-[11px] font-extrabold uppercase tracking-wider text-slate-500">Phone</div>
                <div id="pPhone" class="mt-1 font-extrabold text-slate-800">-</div>
              </div>
              <div class="rounded-2xl bg-slate-50 border border-slate-200 p-4">
                <div class="text-[11px] font-extrabold uppercase tracking-wider text-slate-500">Last Login</div>
                <div id="pLastLogin" class="mt-1 font-extrabold text-slate-800">-</div>
              </div>
              <div class="rounded-2xl bg-slate-50 border border-slate-200 p-4">
                <div class="text-[11px] font-extrabold uppercase tracking-wider text-slate-500">Notifications</div>
                <div id="pNotif" class="mt-1 font-extrabold text-slate-800">-</div>
              </div>
            </div>
          </div>

          <!-- Session Card -->
          <div class="bg-white rounded-3xl border border-slate-200 tile-shadow p-6">
            <div class="text-sm font-extrabold text-slate-800">Session</div>
            <div class="text-xs text-slate-500 font-bold mt-1">Stored from login</div>

            <div class="mt-4 space-y-3 text-sm">
              <div class="rounded-2xl bg-slate-50 border border-slate-200 p-4">
                <div class="text-[11px] font-extrabold uppercase tracking-wider text-slate-500">Token</div>
                <div id="sToken" class="mt-1 font-mono text-xs text-slate-700 break-all">-</div>
              </div>
              <div class="rounded-2xl bg-slate-50 border border-slate-200 p-4">
                <div class="text-[11px] font-extrabold uppercase tracking-wider text-slate-500">API</div>
                <div class="mt-1 font-mono text-xs text-slate-700">GET /api/pioneer/profile</div>
              </div>
            </div>

            <button id="btnLogout2" class="mt-5 w-full h-11 rounded-2xl bg-rose-600 text-white font-extrabold">
              Logout
            </button>
          </div>
        </div>

        <div id="errBox" class="hidden mt-4 rounded-2xl border border-rose-200 bg-rose-50 p-3 text-sm text-rose-800"></div>
      </main>
    </div>
  </div>
  <script src="app.js"></script>
  <script>
    TGApp.initShell('profile');

    function fmtISO(iso){
      try { return new Date(iso).toLocaleString(); }
      catch { return iso || '-'; }
    }

    async function loadProfile(){
      const data = await TGApp.apiGet('/profile', () => TGApp.mock.profile());
      if(!data) return;

      $('pCompany').textContent = data.companyName || '-';

      const u = data.user || {};
      $('pName').textContent = u.name || '-';
      $('pEmail').textContent = u.email || '-';
      $('pRole').textContent = u.role || '-';
      $('pPhone').textContent = u.phone || '-';
      $('pLastLogin').textContent = fmtISO(u.lastLogin);
      $('pNotif').textContent = data.notifications ?? '-';

      $('sToken').textContent = localStorage.getItem('userToken') || '-';
    }

    $('btnRefresh').addEventListener('click', () => {
      TGApp.toast('Refreshing profile...', 'info');
      loadProfile();
    });

    $('btnLogout').addEventListener('click', () => TGApp.logout());
    $('btnLogout2').addEventListener('click', () => TGApp.logout());

    loadProfile();
  </script>
</body>
</html>
